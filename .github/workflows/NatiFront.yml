name: Create Release and Deploy

on:
  schedule:
    - cron: '20 7 * * *'  # 매일 7시 5분 (UTC)에 워크플로우 실행 (한국 시간 16시 20분)
  push:
    branches:
      - dev  # dev 브랜치에서 푸시될 때만 실행

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Release 생성에 필요한 권한
      issues: write      # 이슈 관련 권한 (필요할 경우 추가)
      pull-requests: write  # PR 관련 권한 (필요할 경우 추가)

    steps:
      # 1. 레포지토리 체크아웃
      - name: Check out the repository
        uses: actions/checkout@v2

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      # 3. jq 설치 (package.json 파싱용)
      - name: Install jq
        run: sudo apt-get install jq

      # 4. package.json에서 버전 및 릴리스 노트 추출
      - name: Get the version from package.json
        id: get_version
        run: |
          VERSION=$(cat package.json | jq -r .version)
          NOTES=$(cat package.json | jq -r .releaseNotes)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "NOTES=$NOTES" >> $GITHUB_ENV

      # 5. 환경 변수 디버깅
      - name: Debugging environment variables
        run: |
          echo "Version: $VERSION"
          echo "Release Notes: $NOTES"

      # 6. GitHub Release 생성
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # NaTi 프로젝트에 맞게 시크릿 이름 변경
        with:
          tag_name: ${{ env.VERSION }}
          release_name: "Release ${{ env.VERSION }}"
          body: ${{ env.NOTES }}

      # 7. Docker Compose 설정
      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2  # Docker Buildx 설정 (멀티플랫폼 빌드 지원)
      
      - name: Build and push Docker image
        run: |
          docker-compose -f docker-compose.yml build  # Docker 이미지 빌드
          docker-compose -f docker-compose.yml up -d  # Docker Compose로 서비스 시작

      # 8. `Releases` 브랜치가 없으면 생성하고 푸시
      - name: Create and push Releases branch if it does not exist
        run: |
          git fetch origin
          if ! git rev-parse --verify origin/Releases; then
            echo "Releases branch does not exist. Creating it..."
            git checkout -b Releases  # 새로운 Releases 브랜치 생성
            git push origin Releases  # 원격에 푸시
          else
            echo "Releases branch already exists."
          fi
